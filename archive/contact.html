
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Fast Lane Performance Parts</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link href='http://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css'>
</head>
<body>
<header>
    <h1 class="header_text">&nbsp;&nbsp;&nbsp;Fast Lane<br/> Performance Parts</h1>
    <div class="header_nav">
        <a href="login.html">Login/Logout</a>
    </div>
</header>
<nav>
    <ul class="nav">
        <li class="first"><a href="index.html">Home</a></li>
        <li><a href="news.html">News</a></li>
        <li><a href="store.html">Shop</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="admin.html">Admin</a></li>
    </ul>
</nav>
<section id="main_content">
    <form class="contact">
        <fieldset>
            <legend>Contact Info: </legend>
            <input type="text" id="first" placeholder="First Name">
            <input type="text" id="last" placeholder="Last Name"><br/>
            <input type="text" id="email" placeholder="Email">
            <input type="text" id="phone" placeholder="Phone"><br/>
            <input type="checkbox" name="news" value="news"> I would like to receive the newsletter!
        </fieldset><br/>
        <fieldset>
            <legend>I would like to be contacted by: </legend>
            <input type="radio" name="contact" value="email">Email
            <input type="radio" name="contact" value="phone">Phone
        </fieldset><br/>
        <fieldset>
            <legend>I would like more information about: </legend>
            <select name="choice">
                <option value="no_selection">No Selection</option>
                <option value="events">Events</option>
                <option value="promo">Promotions</option>
                <option value="projects">Projects</option>
            </select>
        </fieldset><br/>
        <fieldset>
            <textarea rows="5" cols="50" placeholder="Enter your comments"></textarea>
        </fieldset>
        <input type="submit" class="button">
    </form>
</section>
<footer>
    <div class="copyright">&copy; 2014 Fast Lane Performance Parts</div>
    <div>9/28/2014</div>
</footer>
</body>
</html>
